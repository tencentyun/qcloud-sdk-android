apply plugin: 'com.android.library'

android {
    compileSdkVersion 27



    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 27

        versionCode 10522

        versionName "1.5.22"

        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"


        // 设置 cmake 构建参数
        externalNativeBuild {
            cmake {
                cppFlags "-frtti -fexceptions" // 指定 c++ compiler with exception and support C++ RTTI
                // abiFilters "armeabi-v7a"//, "x86_64"//指定 abi = armeabi-v7a
                abiFilters "armeabi-v7a" , "arm64-v8a"
            }
        }

    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    // 指定 cmake 构建脚本
    externalNativeBuild {
        cmake {
            path file('CMakeLists.txt')
        }
    }
    buildToolsVersion = '29.0.0'

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])

    compileOnly 'com.android.support:appcompat-v7:27.1.1'
    testCompileOnly 'junit:junit:4.12'
    androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.2'
    compileOnly project(path: ':foundation')
}

project.extensions.add('packageType', 'aar')
project.extensions.add('packageName', 'Quic')
project.extensions.add('artifactId', 'quic')
project.extensions.add('artifactDesc', 'the cos quic for tencent cloud sdk')

apply from: '../../publish.gradle'